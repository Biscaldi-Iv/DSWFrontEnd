<div class="flex h-screen">
  <div
    class="inline-flex h-screen w-16 flex-col justify-between border-e bg-white"
  >
    <!-- menu derecho -->
    <div>
      <div class="border-t border-gray-100">
        <div class="px-2">
          <div class="py-4">
            <a
              (click)="mostrarConfiguracion()"
              class="t group relative flex justify-center rounded bg-blue-50 px-2 py-1.5 text-blue-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 opacity-75"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>

              <span
                class="absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white opacity-0 group-hover:opacity-100 z-50"
              >
                General
              </span>
            </a>
          </div>

          <ul class="space-y-1 border-t border-gray-100 pt-4">
            <li>
              <a
                (click)="mostrarMisProductos()"
                class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
              >
                <span class="material-icons"> book </span>
                <span
                  class="absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white opacity-0 group-hover:opacity-100 z-50"
                >
                  Mis Productos
                </span>
              </a>
            </li>

            <li>
              <a
                (click)="nuevoProducto()"
                class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
              >
                <span class="material-icons"> note_add </span>

                <span
                  class="absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white opacity-0 group-hover:opacity-100 z-50"
                >
                  Nuevo Producto
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- parte izquierda -->
  <div class="flex-1 w-full">
    <!-- informacion tienda -->
    <div
      *ngIf="infoTienda"
      class="flex items-center justify-center h-screen w-full"
    >
      <app-info-tienda class="w-4/5 md:w-1/2"></app-info-tienda>
    </div>
    <!---Mis productos-->
    <div
      *ngIf="mostrarPublicaciones"
      class="flex items-center justify-center h-screen w-full ml-4"
    >
      <app-misproductos></app-misproductos>
    </div>
    <!-- nuevo producto -->
    <div
      *ngIf="mostrarProducto"
      class="flex items-center justify-center h-screen w-full"
    >
      <app-nuevo-producto class="w-4/5 md:w-1/2"></app-nuevo-producto>
    </div>
  </div>
</div>
