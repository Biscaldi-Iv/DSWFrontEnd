<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Crear cuenta
        </h1>
        <form
          [formGroup]="signUpForm"
          class="space-y-4 md:space-y-6"
          action="#"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Ingresa email</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              [ngClass]="{
                'border-red-500':
                  signUpForm.get('email')?.invalid &&
                  signUpForm.get('email')?.touched,
                'border-green-500':
                  signUpForm.get('email')?.valid &&
                  signUpForm.get('email')?.touched
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="ejemplo@ejemplo.com"
              required=""
              autocomplete="off"
            />
            <div
              *ngIf="
                signUpForm.get('email')?.invalid &&
                signUpForm.get('email')?.touched
              "
              class="text-red-500 text-xs mt-1"
            >
              Email inválido
            </div>
          </div>
          <div>
            <label
              for="address"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Dirección
            </label>
            <input
              type="text"
              id="address"
              formControlName="direccion"
              [ngClass]="{
                'border-red-500':
                  signUpForm.get('direccion')?.invalid &&
                  signUpForm.get('direccion')?.touched,
                'border-green-500':
                  signUpForm.get('direccion')?.valid &&
                  signUpForm.get('direccion')?.touched
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Ejemplo de dirección"
              required=""
            />
            <div
              *ngIf="
                signUpForm.get('direccion')?.invalid &&
                signUpForm.get('direccion')?.touched
              "
              class="text-red-500 text-xs mt-1"
            >
              Dirección inválida
            </div>
          </div>
          <div>
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Teléfono
            </label>
            <input
              type="tel"
              id="phone"
              formControlName="telefono"
              [ngClass]="{
                'border-red-500':
                  signUpForm.get('telefono')?.invalid &&
                  signUpForm.get('telefono')?.touched,
                'border-green-500':
                  signUpForm.get('telefono')?.valid &&
                  signUpForm.get('telefono')?.touched
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Ejemplo de teléfono"
              required=""
            />
            <div
              *ngIf="
                signUpForm.get('telefono')?.invalid &&
                signUpForm.get('telefono')?.touched
              "
              class="text-red-500 text-xs mt-1"
            >
              Telefono inválido
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              formControlName="password"
              [ngClass]="{
                'border-red-500':
                  signUpForm.get('password')?.invalid &&
                  signUpForm.get('password')?.touched,
                'border-green-500':
                  signUpForm.get('password')?.valid &&
                  signUpForm.get('password')?.touched
              }"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirm-password"
              formControlName="confirmPassword"
              [ngClass]="{
                'border-red-500':
                  signUpForm.get('confirmPassword')?.invalid &&
                  signUpForm.get('confirmPassword')?.touched,
                'border-green-500':
                  signUpForm.get('confirmPassword')?.valid &&
                  signUpForm.get('confirmPassword')?.touched
              }"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
            <div
              *ngIf="
                signUpForm
                  .get('confirmPassword')
                  ?.hasError('passwordMismatch') &&
                signUpForm.get('confirmPassword')?.touched
              "
              class="text-red-500 text-xs mt-1"
            >
              Las contraseñas no coinciden
            </div>
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="terms"
                aria-describedby="terms"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <div class="ml-3 text-sm">
              <label
                for="terms"
                class="font-light text-gray-500 dark:text-gray-300"
                >Acepto los
                <a
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  href="#"
                  >Términos y Condiciones</a
                ></label
              >
            </div>
          </div>
          <button
            type="submit"
            (click)="crearCuenta()"
            [disabled]="signUpForm.invalid"
            [ngClass]="{
              'bg-gray-300': signUpForm.invalid,
              'bg-blue-700': signUpForm.valid
            }"
            class="w-full text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Crear Cuenta
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tiene una cuenta?
            <a
              href="login"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Ingresar</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{{ this.signUpForm.value | json }}
