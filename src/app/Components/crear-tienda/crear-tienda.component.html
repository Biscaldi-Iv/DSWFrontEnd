<div class="flex mt-5 justify-center h-screen">
  <form class="w-full max-w-lg">
    <form [formGroup]="infoForm">
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-3">Información de la tienda</h2>
        <div class="w-full px-3 mb-6">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-nombre-tienda"
          >
            Nombre de la tienda
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="nombre-tienda"
            type="text"
            autocomplete="off"
            formControlName="nombreTienda"
            [ngClass]="{
              'border-red-500':
                infoForm.get('nombreTienda')?.invalid &&
                infoForm.get('nombreTienda')?.touched,
              'border-green-500':
                infoForm.get('nombreTienda')?.valid &&
                infoForm.get('nombreTienda')?.touched
            }"
            placeholder="Nombre de la tienda"
          />
        </div>
        <div class="w-full px-3 mb-6">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-sobre-tienda"
          >
            Sobre la tienda
          </label>
          <textarea
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="sobre-tienda"
            formControlName="sobreTienda"
            [ngClass]="{
              'border-red-500':
                infoForm.get('sobreTienda')?.invalid &&
                infoForm.get('sobreTienda')?.touched,
              'border-green-500':
                infoForm.get('sobreTienda')?.valid &&
                infoForm.get('sobreTienda')?.touched
            }"
            placeholder="Sobre la tienda"
          ></textarea>
        </div>
        <div class="w-full px-3 mb-6">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-direccion-tienda"
          >
            Dirección de la tienda
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="direccion-tienda"
            type="text"
            autocomplete="off"
            formControlName="direccionTienda"
            [ngClass]="{
              'border-red-500':
                infoForm.get('direccionTienda')?.invalid &&
                infoForm.get('direccionTienda')?.touched,
              'border-green-500':
                infoForm.get('direccionTienda')?.valid &&
                infoForm.get('direccionTienda')?.touched
            }"
            placeholder="Dirección de la tienda"
          />
        </div>
        <div class="w-full px-3 mb-6">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-mail-tienda"
          >
            Mail de la tienda
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="mail-tienda"
            type="email"
            autocomplete="off"
            formControlName="emailTienda"
            [ngClass]="{
              'border-red-500':
                infoForm.get('emailTienda')?.invalid &&
                infoForm.get('emailTienda')?.touched,
              'border-green-500':
                infoForm.get('emailTienda')?.valid &&
                infoForm.get('mailTienda')?.touched
            }"
            placeholder="ejemplo@tienda.com"
          />
        </div>
      </div>
      <div class="w-full px-3 mb-6">
        <button
          type="submit"
          (click)="crearTienda()"
          [disabled]="infoForm.invalid"
          [ngClass]="{
            'bg-gray-300': infoForm.invalid,
            'bg-blue-700': infoForm.valid
          }"
          class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Crear tienda
        </button>
      </div>
    </form>
    <!-- cambiar contraseña -->
  </form>

  <app-notificacion2 mensaje="¡Guardado exitosamente!"></app-notificacion2>
</div>
