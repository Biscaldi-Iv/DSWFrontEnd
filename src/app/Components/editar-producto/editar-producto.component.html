<div class="flex items-center justify-center h-screen w-full">
  <div class="w-4/5 md:w-1/2">
    <div class="inline-flex w-full mt-5 justify-center h-screen">
      <form class="w-full max-w-lg">
        <form class="w-full max-w-lg" [formGroup]="prodForm">
          <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">Información del producto</h2>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-categoria"
              >
                Categoria
              </label>
              <select
                (change)="selectCategoria($event)"
                formControlName="categoria"
                class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('categoria')?.invalid &&
                    prodForm.get('categoria')?.touched,
                  'border-green-500':
                    prodForm.get('categoria')?.valid &&
                    prodForm.get('categoria')?.touched
                }"
              >
                <option *ngFor="let c of categorias" [value]="c._id">
                  {{ c.descripcion }}
                </option>
              </select>
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-sobre-tienda"
              >
                Nombre
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="about"
                formControlName="nombre"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('nombre')?.invalid &&
                    prodForm.get('nombre')?.touched,
                  'border-green-500':
                    prodForm.get('nombre')?.valid &&
                    prodForm.get('nombre')?.touched
                }"
                placeholder="Nombre"
              />
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-descripcion"
              >
                Descripcion
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="descripcion"
                type="text"
                autocomplete="off"
                formControlName="descripcion"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('descripcion')?.invalid &&
                    prodForm.get('descripcion')?.touched,
                  'border-green-500':
                    prodForm.get('descripcion')?.valid &&
                    prodForm.get('descripcion')?.touched
                }"
                placeholder="Descripcion"
              />
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-precio"
              >
                precio
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="precio"
                type="text"
                autocomplete="off"
                formControlName="precio"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('precio')?.invalid &&
                    prodForm.get('precio')?.touched,
                  'border-green-500':
                    prodForm.get('precio')?.valid &&
                    prodForm.get('precio')?.touched
                }"
                placeholder="Precio"
              />
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-stock"
              >
                Stock
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="stock"
                type="text"
                autocomplete="off"
                formControlName="stock"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('stock')?.invalid &&
                    prodForm.get('stock')?.touched,
                  'border-green-500':
                    prodForm.get('stock')?.valid &&
                    prodForm.get('stock')?.touched
                }"
                placeholder="Stock"
              />
            </div>
          </div>
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            for="file_input"
            >Upload file</label
          >
          <input
            formControlName="archivo"
            [ngClass]="{
              'border-red-500':
                prodForm.get('archivo')?.invalid &&
                prodForm.get('archivo')?.touched,
              'border-green-500':
                prodForm.get('archivo')?.valid &&
                prodForm.get('archivo')?.touched
            }"
            class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
            (change)="onFileSelected($event)"
            #fileInput
            multiple
            id="file_input"
            type="file"
          />

          <div class="w-full px-3 my-6">
            <button
              type="submit"
              (click)="publicarProducto()"
              class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              Editar
            </button>
          </div>
        </form>
      </form>

      <div id="successMessage" class="hidden min-h-screen h-100 absolute">
        <div class="block w-full">
          <div
            class="font-regular relative mb-4 block w-full rounded-lg bg-green-500 p-4 text-base leading-5 text-white opacity-100"
          >
            ¡Producto Actualizado!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
