<div class="flex items-center justify-center h-screen w-full">
  <div>
    <div class="inline-flex w-full mt-5 justify-center h-screen">
      <form class="w-full max-w-lg">
        <form class="w-full" [formGroup]="prodForm">
          <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">Información del producto</h2>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-categoria"
              >
                Categoria
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="name"
                type="text"
                autocomplete="off"
                formControlName="categoria"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('categoria')?.invalid &&
                    prodForm.get('categoria')?.touched,
                  'border-green-500':
                    prodForm.get('categoria')?.valid &&
                    prodForm.get('categoria')?.touched
                }"
                placeholder="Id de Categoria(cambiar despues por droplist)"
              />
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-sobre-tienda"
              >
                Nombre
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="about"
                formControlName="nombre"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('nombre')?.invalid &&
                    prodForm.get('nombre')?.touched,
                  'border-green-500':
                    prodForm.get('nombre')?.valid &&
                    prodForm.get('nombre')?.touched
                }"
                placeholder="Nombre"
              />
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-descripcion"
              >
                Descripcion
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="descripcion"
                type="text"
                autocomplete="off"
                formControlName="descripcion"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('descripcion')?.invalid &&
                    prodForm.get('descripcion')?.touched,
                  'border-green-500':
                    prodForm.get('descripcion')?.valid &&
                    prodForm.get('descripcion')?.touched
                }"
                placeholder="Descripcion"
              />
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-precio"
              >
                precio
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="precio"
                type="text"
                autocomplete="off"
                formControlName="precio"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('precio')?.invalid &&
                    prodForm.get('precio')?.touched,
                  'border-green-500':
                    prodForm.get('precio')?.valid &&
                    prodForm.get('precio')?.touched
                }"
                placeholder="Precio"
              />
            </div>
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-stock"
              >
                Stock
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="stock"
                type="text"
                autocomplete="off"
                formControlName="stock"
                [ngClass]="{
                  'border-red-500':
                    prodForm.get('stock')?.invalid &&
                    prodForm.get('stock')?.touched,
                  'border-green-500':
                    prodForm.get('stock')?.valid &&
                    prodForm.get('stock')?.touched
                }"
                placeholder="Stock"
              />
            </div>
          </div>
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            for="file_input"
            >Upload file</label
          >
          <input
            formControlName="archivo"
            [ngClass]="{
              'border-red-500':
                prodForm.get('archivo')?.invalid &&
                prodForm.get('archivo')?.touched,
              'border-green-500':
                prodForm.get('archivo')?.valid &&
                prodForm.get('archivo')?.touched
            }"
            class="block w-full text-sm text-gray-900 border rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            (change)="onFileSelected($event)"
            #fileInput
            multiple
            id="file_input"
            type="file"
          />

          <div class="w-full px-3 mb-6">
            <button
              type="submit"
              (click)="publicarProducto()"
              class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              Editar
            </button>
          </div>
        </form>
      </form>

      <div id="successMessage" class="hidden min-h-screen h-100 absolute">
        <div class="block w-full">
          <div
            class="font-regular relative mb-4 block w-full rounded-lg bg-green-500 p-4 text-base leading-5 text-white opacity-100"
          >
            ¡Producto Creado!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
