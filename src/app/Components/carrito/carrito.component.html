
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <form [formGroup]="formCompra">
    <div class="w-full flex flex-col text-sm text-left text-gray-500 dark:text-gray-400" formArrayName="lineasCompra">
      <div *ngFor="let linea of lineasCompra.controls; let i=index;"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 flex flex-row flex-wrap p-10">
        <ng-container [formGroupName]="i">

          <!--Imagen del producto-->
          <div class="w-32 p-4 basis-1/6">
            <img *ngFor="let foto of micarrito!.productos!.at(i)!.producto!.fotos" [src]="apiUrl+foto"
            alt="Imagen de {{micarrito!.productos!.at(i)!.producto!.nombre}}">
          </div>

          <!--Datos del producto-->
          <div class="px-6 py-4 basis-1/6 font-semibold text-gray-900 dark:text-white items-center text-center content-center justify-center">
            <div class="py-32">
              <input matInput type="text" placeholder="id del producto" formControlName="producto" hidden/>
              {{micarrito!.productos!.at(i)!.producto!.nombre}}
            </div>
          </div>

          <!--Cantidad a comprar-->
          <div class="px-6 py-4 basis-1/3">
            <div class="flex items-center space-x-3 py-32">
              <button class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-red-800 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200
              disabled:bg-gray-800 disabled:text-gray-400 disabled:border-gray-600 disabled:hover:bg-gray-700 disabled:hover:border-gray-600 disabled:focus:ring-gray-700" type="button"
              #ref1 (click)="reducirCant(i,ref1)" [disabled]="micarrito!.productos!.at(i)!.cantidad!<=0">
                  <span class="sr-only">Quitar</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                  </svg>
              </button>
              <div>
                  <input type="number" matInput formControlName="cantidad"
                  class="bg-gray-50 w-min border border-gray-300 text-gray-900 text-sm rounded-lg
                  focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [readonly]="true">
              </div>
              <button class="inline-flex items-center justify-center h-6 w-6 p-1 text-sm font-medium text-green-700 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200
              disabled:bg-gray-800 disabled:text-gray-400 disabled:border-gray-600 disabled:hover:bg-gray-700 disabled:hover:border-gray-600 disabled:focus:ring-gray-700" type="button"
              #ref2 (click)="incrementarCant(i,ref2)" [disabled]="micarrito!.productos!.at(i)!.cantidad!>=micarrito!.productos!.at(i)!.producto!.stock">
                  <span class="sr-only">Agregar</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                  </svg>
                </button>
              </div>
              <p class="text-gray-600 w-full">Disponibles:{{micarrito!.productos!.at(i)!.producto!.stock}}</p>
          </div>

          <!--Precio unitario del producto-->
          <div class="flex flex-col basis-1/6 py-32 font-semibold text-gray-900 dark:text-white text-left items-center align-middle content-center">
            <p class="text-left justify-self-center">Precio unitario: $<input type="number" class="w-16" matInput formControlName="precio" [readonly]="true"/></p>
            <p class="text-left justify-self-center">Subtotal: $<b [innerHTML]="micarrito!.productos!.at(i)!.producto!.precio!*micarrito!.productos!.at(i)!.cantidad!"></b></p>
          </div>

          <div class="px-6 py-32 basis-1/6">
            <button class="font-medium text-red-600 dark:text-red-500 hover:underline"
            (click)="remover(i)">Remover</button>
          </div>
        </ng-container>
      </div>
    </div>
  </form>

  <div class="w-full px-32 py-32">
    <div class="font-bold text-gray-900 text-6xl">
      Total: <b [innerHTML]="total()"></b>
    </div>
    <button type="button" class="text-white justify-end bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2" (click)="comprar()">Comprar</button>
  </div>
